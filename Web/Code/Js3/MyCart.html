<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>MyCart.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript" language="javascript">
    
	    function gouwu(obj){
	    	var fruits=document.getElementsByName("fruit");
	    	var totalPrice=0;
	    	//遍历所有的checkbox，计算总价
	    	for(var i=0;i<fruits.length;i++){
	    		if(fruits[i].checked){
	    			totalPrice+=parseFloat(fruits[i].value);
	    		}
	    	}
	    	maspan.innerText=totalPrice+"元";
	    }
    </script>

  </head>
  
  <body>
    <h1>我的购物车</h1>
    <input type="checkbox" name="fruit" onclick="gouwu(this)" value="10"/>苹果 10元 <br/>
    <input type="checkbox" name="fruit" onclick="gouwu(this)" value="20"/>香蕉 20元 <br/>
    <input type="checkbox" name="fruit" onclick="gouwu(this)" value="30"/>西瓜 30元 <br/>
    <input type="checkbox" name="fruit" onclick="gouwu(this)" value="40"/>梨子 40元 <br/>
    <input type="checkbox" name="fruit" onclick="gouwu(this)" value="50"/>桃子 50元 <br/>
        总价格是: <span id="maspan">0元</span>
  </body>
</html>
