<!-- Doctype : 文档类型 用于指定dtd，告诉浏览器html 版本(4.0) -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>MyHtml1.html</title>
	
	<!-- 页面相关的关键词  keyword,给搜索引擎看的-->
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <!-- 告诉浏览器  文件是什么编码-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 引入css文件 -->
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    
    <style type="text/css">
    
    .style1{
    	font-size: 20px;
    	color: blue;
    	font-weight: bold;
    	font-style: italic;
    }
    </style>

  </head>
  
  <body>
    <span class="style1">栏目一</span><br/>
    <span class="style1">栏目二</span><br/>
    <span class="style1">栏目三</span><br/>
    <span class="style1">栏目四</span><br/>
    <span class="style1">栏目五</span><br/>
  </body>
</html>
