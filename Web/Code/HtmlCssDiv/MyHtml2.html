	<style type="text/css">
	/*鼠标放上之后变成彩色*/
	/*使用滤镜将图片变成黑白色*/
	a:link img {
		-webkit-filter: grayscale(100%); 
	}
	a:hover img{
		-webkit-filter: grayscale(0%); 
	}
	</style>
